<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSR Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1c1c1c">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <main class="rack-panel">
    <div class="panel-header">
      <span class="brand">ALESIS</span>
      <span class="model">QSR Control</span>
      <div class="header-actions">
        <button id="syx-open-btn" class="icon-btn" title="Open SysEx File">
          <svg viewBox="0 0 20 20" width="18" height="18" fill="currentColor">
            <path d="M4 4a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H4V4z"/>
            <path d="M2 9a2 2 0 012-2h12a2 2 0 012 2v5a2 2 0 01-2 2H4a2 2 0 01-2-2V9z"/>
          </svg>
        </button>
        <input type="file" id="syx-file-input" accept=".syx" class="hidden">
        <button id="globals-btn" class="icon-btn" disabled title="Global Settings">
          <svg viewBox="0 0 20 20" width="18" height="18" fill="currentColor">
            <path d="M10 13a3 3 0 100-6 3 3 0 000 6zm7.43-2.18l1.44 1.13a.36.36 0 01.08.46l-1.36 2.36a.36.36 0 01-.44.16l-1.7-.68a6.7 6.7 0 01-1.14.66l-.26 1.8a.35.35 0 01-.35.3h-2.73a.35.35 0 01-.35-.3l-.25-1.8a7 7 0 01-1.15-.66l-1.7.68a.36.36 0 01-.43-.16L5.73 12.4a.36.36 0 01.08-.46l1.44-1.13a5.6 5.6 0 010-1.32L5.81 8.36a.36.36 0 01-.08-.46l1.36-2.36a.36.36 0 01.43-.16l1.7.68c.35-.26.73-.48 1.15-.66l.25-1.8a.35.35 0 01.35-.3h2.73a.35.35 0 01.35.3l.26 1.8c.41.18.79.4 1.14.66l1.7-.68a.36.36 0 01.44.16l1.36 2.36a.36.36 0 01-.08.46l-1.44 1.13a5.6 5.6 0 010 1.32z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="lcd" id="status" aria-live="polite">
      <div class="lcd-line1" id="lcd-line1">Ready</div>
      <div class="lcd-line2" id="lcd-line2"></div>
      <button id="prog-info-btn" class="icon-btn prog-info-btn hidden" title="Program Info">
        <svg viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
          <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <text x="10" y="14.5" text-anchor="middle" font-size="12" font-weight="bold" fill="currentColor">i</text>
        </svg>
      </button>
    </div>
    <div class="mode-row" id="mode-row">
      <button id="prog-btn" class="mode-btn active" disabled>PROG</button>
      <button id="mix-btn" class="mode-btn" disabled>MIX</button>
    </div>
    <div class="bank-patch-panel" id="bank-patch-panel">
      <div class="search-row">
        <button id="search-btn" disabled>Search</button>
      </div>
      <div class="bank-row">
        <label for="bank-select" id="bank-label">Bank</label>
        <select id="bank-select" disabled>
          <option value="0">User</option>
          <option value="1">Preset 1</option>
          <option value="2">Preset 2</option>
          <option value="3">Preset 3</option>
          <option value="4">GenMIDI</option>
        </select>
      </div>
      <div class="patch-row">
        <label id="patch-label">Program</label>
        <div class="patch-nav">
          <button id="patch-prev" disabled>&lsaquo;</button>
          <span class="patch-display" id="patch-display">000</span>
          <button id="patch-next" disabled>&rsaquo;</button>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="button-row">
        <button id="rescan-btn">Rescan</button>
        <button id="advanced-btn">Advanced</button>
      </div>
      <div id="advanced-panel" class="advanced-panel hidden">
        <label for="device-select">MIDI Device</label>
        <select id="device-select">
          <option disabled selected>No devices</option>
        </select>
        <button id="identify-btn" disabled>Identify Device</button>
      </div>
    </div>
    <div id="globals-modal" class="search-modal hidden">
      <div class="search-modal-content">
        <div class="globals-modal-header">
          <span class="globals-title">Global Settings</span>
          <button id="globals-close" class="icon-btn" title="Close">&times;</button>
        </div>
        <div id="globals-body" class="globals-body">
          <p class="globals-loading">Requesting global data...</p>
        </div>
      </div>
    </div>
    <div id="prog-info-modal" class="search-modal hidden">
      <div class="search-modal-content prog-info-content">
        <div class="globals-modal-header">
          <span class="globals-title">Program Parameters</span>
          <button id="prog-info-close" class="icon-btn" title="Close">&times;</button>
        </div>
        <div id="prog-info-body" class="globals-body">
          <p class="globals-loading">Requesting program data...</p>
        </div>
      </div>
    </div>
    <div id="mix-info-modal" class="search-modal hidden">
      <div class="search-modal-content prog-info-content">
        <div class="globals-modal-header">
          <span class="globals-title">Mix Parameters</span>
          <button id="mix-info-close" class="icon-btn" title="Close">&times;</button>
        </div>
        <div id="mix-info-body" class="globals-body">
          <p class="globals-loading">Requesting mix data...</p>
        </div>
      </div>
    </div>
    <div id="syx-viewer-modal" class="search-modal hidden">
      <div class="search-modal-content prog-info-content">
        <div class="globals-modal-header">
          <span class="globals-title">SysEx File Contents</span>
          <button id="syx-viewer-close" class="icon-btn" title="Close">&times;</button>
        </div>
        <div id="syx-viewer-body" class="globals-body">
        </div>
      </div>
    </div>
    <div id="search-modal" class="search-modal hidden">
      <div class="search-modal-content">
        <input type="text" id="search-input" placeholder="Search patches..." autocomplete="off">
        <div class="search-filters">
          <label class="search-filter"><input type="checkbox" id="filter-prog" checked> Programs</label>
          <label class="search-filter"><input type="checkbox" id="filter-mix" checked> Mixes</label>
        </div>
        <ul id="search-results"></ul>
      </div>
    </div>
  </main>
  <script type="module" src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
